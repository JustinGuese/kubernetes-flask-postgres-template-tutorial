apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  # namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "bw@datafortress.cloud"
    privateKeySecretRef:
      name: letsencrypt-prod-privatekey
    solvers:
      - http01:
          ingress:
            class: nginx
        selector: {}